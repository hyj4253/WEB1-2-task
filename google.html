<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" href="google.css">
</head>
<body>
  <div class="top-bar">
    <div class="top-left">
      <span>Google 정보</span>
      <span>스토어</span>
    </div>
    <div class="top-right">
      <span>Gmail</span>
      <span>이미지</span>
      <span class="menu-icon">&#9776;</span>
      <button class="login-btn">로그인</button>
    </div>
  </div>
  <div class="google-logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="Google Logo">
  </div>
  <div class="search-container">
    <div class="search-box-wrapper">
      <span class="search-icon">&#128269;</span>
      <input class="search-input" type="text" placeholder="">
      <div class="search-icons-right">
        <span title="키보드">&#9000;</span>
        <span title="음성검색">&#127908;</span>
        <span title="카메라">&#128247;</span>
      </div>
    </div>
    <div class="search-actions">
      <button class="search-btn">Google 검색</button>
      <button class="search-btn">I'm Feeling Lucky</button>
    </div>
  </div>
</body>
</html>
